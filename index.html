<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href= "style.css">
    </head>
    <body>
        <div id="calculator">
            <div id = "upperText"></div>
            <div id = "lowerText"></div>
            <div id= "numberSection">

                <div id = "clearButton" class = "button">AC</div>
                <div id = "addButton" class = "button">+</div>
                <div id = "subtractButton" class = "button">-</div>
                <div id = "divideButton" class = "button">/</div>
                <div id = "multiplyButton" class = "button">x</div>
                <div id = "equalButton" class = "button">=</div>

                <div id = "1Button" class = "button number">1</div>
                <div id = "2Button" class = "button number">2</div>
                <div id = "3Button" class = "button number">3</div>
                <div id = "4Button" class = "button number">4</div>
                <div id = "5Button" class = "button number">5</div>
                <div id = "6Button" class = "button number">6</div>
                <div id = "7Button" class = "button number">7</div>
                <div id = "8Button" class = "button number">8</div>
                <div id = "9Button" class = "button number">9</div>
                <div id = "0Button" class = "button number">0</div>
                <div id = ".Button" class = "button number">.</div>
               
            </div>

        </div>
    </body>
    <script src ="javascript.js"></script>
</html>
