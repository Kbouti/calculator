<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href= "style.css">
    </head>
    <body>
        <div id="calculator">
            <div id ="upperSection">
                <div id = "upperText">1 + 1</div>
                <div id = "lowerText">2</div>
            </div>
            <div id= "operandSection">
                <div id = "clearButton" class = "button">AC</div>
                <div id = "divideButton" class = "button">/</div>
                <div id = "multiplyButton" class = "button">x</div>

                <div id = "sevenButton" class = "button numberButton">7</div>
                <div id = "eightButton" class = "button numberButton">8</div>
                <div id = "nineButton" class = "button numberButton">9</div>
                <div id = "subtractButton" class = "button">-</div>

                <div id = "fourButton" class = "button numberButton">4</div>
                <div id = "fiveButton" class = "button numberButton">5</div>
                <div id = "sixButton" class = "button numberButton">6</div>
                <div id = "addButton" class = "button">+</div>

                <div id = "oneButton" class = "button numberButton">1</div>
                <div id = "twoButton" class = "button numberButton">2</div>
                <div id = "threeButton" class = "button numberButton">3</div>
                <div id = "equalButton" class = "button">=</div>

                <div id = "zeroButton" class = "button numberButton">0</div>
                <div id = "dotButton" class = "button numberButton">.</div>

            </div>

        </div>
    </body>
    <script src ="javascript.js"></script>
</html>
