<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href= "style.css">
    </head>
    <body>
        <div id="calculator">
            <div id = "upperText"></div>
            <div id = "lowerText"></div>
            <div id= "operandSection">
                <div id = "clearButton" class = "button">AC</div>
                <div id = "addButton" class = "button">+</div>
                <div id = "subtractButton" class = "button">-</div>
                <div id = "divideButton" class = "button">/</div>
                <div id = "multiplyButton" class = "button">x</div>
                <div id = "equalButton" class = "button">=</div>

                <div id = "numberSection">
                    <div id = "oneButton" class = "buttonNumber">1</div>
                    <div id = "twoButton" class = "buttonNumber">2</div>
                    <div id = "threeButton" class = "buttonNumber">3</div>
                    <div id = "fourButton" class = "buttonNumber">4</div>
                    <div id = "fiveButton" class = "buttonNumber">5</div>
                    <div id = "sixButton" class = "buttonNumber">6</div>
                    <div id = "sevenButton" class = "buttonNumber">7</div>
                    <div id = "eightButton" class = "buttonNumber">8</div>
                    <div id = "nineButton" class = "buttonNumber">9</div>
                    <div id = "zeroButton" class = "buttonNumber">0</div>
                    <div id = "dotButton" class = "buttonNumber">.</div>
                </div>
            </div>

        </div>
    </body>
    <script src ="javascript.js"></script>
</html>
